<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secured Todo App</title>
    <style>
        body { font-family: 'Inter', sans-serif; margin: 20px; background-color: #f4f7f6; color: #333; }
        h1, h2 { color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px; margin-top: 30px; }
        .container { max-width: 800px; margin: auto; background-color: #ffffff; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); }
        input[type="text"], input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-right: 8px;
        }
        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .message-box {
            background-color: #e74c3c;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none; /* Hidden by default */
        }
        .success-box {
            background-color: #2ecc71;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none; /* Hidden by default */
        }
        #tasks-list { margin-top: 20px; }
        .task-item {
            background-color: #ecf0f1;
            border: 1px solid #bdc3c7;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .task-item.completed {
            background-color: #dbe2e5;
            text-decoration: line-through;
            color: #7f8c8d;
        }
        .task-details { flex-grow: 1; }
        .task-actions button { margin-left: 8px; }
        #auth-section, #app-section { padding: 20px; border: 1px solid #eee; border-radius: 12px; margin-bottom: 20px; }
        #app-section { display: none; } /* Hidden until login */
        #user-info { margin-top: 15px; font-weight: bold; color: #2c3e50; }
        .logout-button { background-color: #e74c3c; float: right; margin-top: 15px; }
        .logout-button:hover { background-color: #c0392b; }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container { padding: 15px; margin: 10px; }
            input[type="text"], input[type="password"] { width: 100%; }
            button { width: 100%; margin-bottom: 10px; margin-right: 0; }
            .task-item { flex-direction: column; align-items: flex-start; }
            .task-actions { margin-top: 10px; width: 100%; text-align: left; }
            .task-actions button { width: auto; margin-left: 0; margin-right: 8px; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>My Secured Todo List</h1>

        <div id="message-box" class="message-box"></div>
        <div id="success-box" class="success-box"></div>

        <div id="auth-section">
            <h2>Register</h2>
            <input type="text" id="register-username" placeholder="Username">
            <input type="password" id="register-password" placeholder="Password">
            <button onclick="registerUser()">Register</button>

            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username">
            <input type="password" id="login-password" placeholder="Password">
            <button onclick="loginUser()">Login</button>
        </div>

        <div id="app-section">
            <div style="overflow: auto;">
                <h2 style="float: left;">Logged in as: <span id="user-info"></span></h2>
                <button class="logout-button" onclick="logoutUser()">Logout</button>
            </div>


            <h2>Create New Task</h2>
            <input type="text" id="task-title" placeholder="Task Title">
            <input type="text" id="task-description" placeholder="Description (optional)">
            <button onclick="createTask()">Add Task</button>

            <h2>Your Tasks</h2>
            <div id="tasks-list">
                <!-- Tasks will be loaded here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
